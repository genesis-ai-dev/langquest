name: CI

on:
  pull_request:
    types: [opened, synchronize]
    branches: ["*"]
  push:
    branches: ["ci"]
  merge_group:

permissions:
  contents: read
  statuses: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  FORCE_COLOR: 3

jobs:
  # lint:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v4

  #     - name: Setup
  #       uses: ./tooling/github/setup-ci

  #     - name: Install dependencies
  #       shell: bash
  #       run: npm install

  #     - name: Copy env
  #       shell: bash
  #       run: cp .env.example .env

  #     - name: Lint
  #       run: npm run lint

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./tooling/github/setup-ci

      - name: Install dependencies
        shell: bash
        run: npm install

      - name: Format
        run: npm run format

      - name: Notify Vercel
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: "Vercel - langquest: format"

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./tooling/github/setup-ci

      - name: Install dependencies
        shell: bash
        run: npm install

      - name: Typecheck
        run: npm run typecheck

      - name: Notify Vercel
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: "Vercel - langquest: typecheck"
