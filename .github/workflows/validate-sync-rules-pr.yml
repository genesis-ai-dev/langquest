name: Validate Sync Rules on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "supabase/config/sync-rules.yml"
      - ".github/workflows/validate-sync-rules-pr.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  PS_PORT: 8080
  PS_API_TOKEN: use_a_better_token_in_production

jobs:
  wait:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.check.outputs.conclusion }}
    steps:
      - uses: fountainhead/action-wait-for-check@v1.2.0
        id: check
        with:
          checkName: Supabase Preview
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}

  validate-sync-rules-on-pr:
    needs: [wait]
    if: ${{ needs.wait.outputs.status == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PRODUCTION_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Get Branch Environment Variables
        run: |
          supabase --experimental branches get "$GITHUB_HEAD_REF" -o env >> $GITHUB_ENV
          # Mask JWT secret in logs immediately after retrieval
          if [ -n "$SUPABASE_JWT_SECRET" ]; then
            echo "::add-mask::${SUPABASE_JWT_SECRET}"
          fi

      - name: Setup PowerSync Environment
        run: |
          # Replace port 6543 with 5432 for direct Postgres connection
          # Remove all query parameters from the URL
          DB_URL=$(echo "$POSTGRES_URL" | sed "s|:6543|:5432|g" | sed 's|?.*||')
          # Display DB_URL with spaces between characters for debugging (unmasked in logs)
          echo "DB_URL (spaced): $(echo "$DB_URL" | sed 's/./& /g')"
          echo "DB_URL=${DB_URL}" >> $GITHUB_ENV
          echo "PS_DATA_SOURCE_URI=${DB_URL}" >> $GITHUB_ENV
          echo "PS_SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}" >> $GITHUB_ENV

      - name: Run PowerSync Container
        uses: hoverkraft-tech/compose-action@v2.2.0
        with:
          compose-file: ./supabase/docker-compose-actions.yml
          up-flags: -d
          down-flags: -v

      - name: Wait for PowerSync to startup
        run: |
          # Set container name
          POWERSYNC_CONTAINER=powersync-powersync-1

          # Check if the container exists
          if ! docker ps -a | grep -q "$POWERSYNC_CONTAINER"; then
            echo "Error: PowerSync container not found"
            docker ps -a
            exit 1
          fi

          # Wait for the service to be healthy
          echo "Waiting for PowerSync to be healthy..."
          for i in {1..30}; do
            # Check container health status
            HEALTH_STATUS=$(docker inspect --format='{{.State.Health.Status}}' $POWERSYNC_CONTAINER)
            
            if [ "$HEALTH_STATUS" = "healthy" ]; then
              echo "PowerSync is healthy and ready"
              # echo "Waiting an additional 5 seconds for full initialization..."
              # sleep 5
              exit 0
            fi
            
            # If unhealthy, check logs for potential issues
            if [ "$HEALTH_STATUS" = "unhealthy" ]; then
              echo "PowerSync is unhealthy. Container logs:"
              docker logs $POWERSYNC_CONTAINER
              exit 1
            fi
            
            echo "Waiting for PowerSync to be healthy... ($i/30)"
            if [ $i -eq 15 ]; then
              echo "Checking container logs for potential issues:"
              docker logs $POWERSYNC_CONTAINER
            fi
            
            sleep 2
          done

          echo "PowerSync failed to become healthy within the timeout period"
          echo "Final container logs:"
          docker logs $POWERSYNC_CONTAINER
          exit 1

      - name: Validate Sync Rules
        id: validate
        run: |
          # Set container name
          POWERSYNC_CONTAINER=powersync-powersync-1

          # Make the API call and store response
          echo "Making validation API call..."
          RESPONSE=$(curl -s -X POST \
            "http://localhost:${PS_PORT}/api/sync-rules/v1/validate" \
            -H "Authorization: Bearer $PS_API_TOKEN" \
            -H "Content-Type: application/yaml" \
            --data-binary @./supabase/config/sync-rules.yml)

          # Extract the valid field directly using jq
          VALID=$(echo "$RESPONSE" | jq -r '.valid')
          echo "Valid: $VALID"

          # Store the full response for the PR comment
          echo "response<<EOF" >> $GITHUB_OUTPUT
          echo "$RESPONSE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          if [ "$VALID" = "true" ]; then
            echo "✅ PowerSync sync rules validation passed"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "❌ PowerSync sync rules validation failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            
            # Output container logs for debugging (shown in workflow logs)
            echo "PowerSync container logs:"
            docker logs $POWERSYNC_CONTAINER 2>&1 || echo "Failed to retrieve logs"
            
            exit 1
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.validate.outputs.status == 'failed'
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ❌ PowerSync sync rules validation failed.

            ```json
            ${{ steps.validate.outputs.response }}
            ```
          comment-tag: validation
