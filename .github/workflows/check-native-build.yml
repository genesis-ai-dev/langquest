name: PR Labeler

on:
  push:
    # REQUIRED: push dev branch is necessary for this action to update its fingerprint database
    branches: [dev]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  fingerprint:
    runs-on: ubuntu-latest
    # REQUIRED: limit concurrency when pushing dev branch to prevent conflict for this action to update its fingerprint database
    concurrency: fingerprint-${{ github.event_name != 'pull_request' && 'dev' || github.run_id }}
    permissions:
      # REQUIRED: Allow comments of PRs
      pull-requests: write # Allow comments on PRs
      # REQUIRED: Allow updating fingerprint in action caches
      actions: write
      # OPTIONAL: Allow reading of repo contents for private projects
      # contents: read

    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache-dependency-path: "**/package-lock.json"
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: Check fingerprint
        id: fingerprint
        uses: expo/expo-github-action/fingerprint@main
        with:
          packager: npm
          saving-db-branch: dev

      - name: Add Fingerprint:compatible label if no change
        if: ${{ github.event_name == 'pull_request' && steps.fingerprint.outputs.fingerprint-diff == '[]' }}
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.issues.removeLabel({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: 'Fingerprint:changed'
              })
            } catch (e) {
              if (e.status != 404) {
                throw e;
              }
            }
            await github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['Fingerprint:compatible']
            })

      - name: Add Fingerprint:changed label if changed
        if: ${{ github.event_name == 'pull_request' && steps.fingerprint.outputs.fingerprint-diff != '[]' }}
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.issues.removeLabel({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: 'Fingerprint:compatible'
              })
            } catch (e) {
              if (e.status != 404) {
                throw e;
              }
            }
            await github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['Fingerprint:changed']
            })

      - name: Request changes review if fingerprint changed
        if: ${{ github.event_name == 'pull_request' && steps.fingerprint.outputs.fingerprint-diff != '[]' }}
        uses: ntsd/auto-request-changes-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          review-message: |
            âš ï¸ **Native Build Required - Manual Approval Needed**

            This PR requires a native build because the fingerprint has changed compared to the base branch.

            **Action Required:**
            Please verify native builds work correctly before approving this PR.

            > This review blocks merging until dismissed. PRs with fingerprint changes require explicit approval.
