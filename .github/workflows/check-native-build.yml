name: Check Native Build Requirement

on:
  push:
    # REQUIRED: push dev branch is necessary for this action to update its fingerprint database
    branches: [dev]
  pull_request:
    types: [opened, synchronize]

jobs:
  fingerprint:
    runs-on: ubuntu-latest
    # REQUIRED: limit concurrency when pushing dev branch to prevent conflict for this action to update its fingerprint database
    concurrency: fingerprint-${{ github.event_name != 'pull_request' && 'dev' || github.run_id }}
    permissions:
      # REQUIRED: Allow comments of PRs
      pull-requests: write # Allow comments on PRs
      # REQUIRED: Allow updating fingerprint in action caches
      actions: write
      # OPTIONAL: Allow reading of repo contents for private projects
      # contents: read

    steps:
      - name: üèó Setup repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üèó Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache-dependency-path: "**/package-lock.json"
          cache: "npm"

      - name: üì¶ Install dependencies
        run: npm install

      - name: Check fingerprint
        id: fingerprint
        uses: expo/expo-github-action/fingerprint@main
        with:
          packager: npm
          saving-db-branch: dev

      - name: "Add fingerprint compatible label if no change"
        if: ${{ github.event_name == 'pull_request' && steps.fingerprint.outputs.fingerprint-diff == '[]' }}
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.issues.removeLabel({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: 'bot: fingerprint changed'
              })
            } catch (e) {
              if (e.status != 404) {
                throw e;
              }
            }
            await github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['bot: fingerprint compatible']
            })

      - name: "Add fingerprint changed label if changed"
        if: ${{ github.event_name == 'pull_request' && steps.fingerprint.outputs.fingerprint-diff != '[]' }}
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.issues.removeLabel({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: 'bot: fingerprint compatible'
              })
            } catch (e) {
              if (e.status != 404) {
                throw e;
              }
            }
            await github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['bot: fingerprint changed']
            })

      - name: Request changes review if fingerprint changed
        if: ${{ github.event_name == 'pull_request' && steps.fingerprint.outputs.fingerprint-diff != '[]' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const message = `‚ö†Ô∏è Native Build Required - Manual Approval Needed

            This PR requires a native build because the fingerprint has changed compared to the base branch.

            Fingerprint Diff:

            <details>
            <summary>‚ñº Fingerprint diff</summary>

            \`\`\`json
            ${{ steps.fingerprint.outputs.fingerprint-diff }}
            \`\`\`

            </details>

            Action Required:
            Please verify native builds work correctly before approving this PR.

            > This review blocks merging until dismissed. PRs with fingerprint changes require explicit approval.`;

            // Get existing reviews from this bot
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            // Find existing CHANGES_REQUESTED review from github-actions bot
            const existingReview = reviews.find(
              review => review.user.type === 'Bot' && review.user.login === 'github-actions[bot]' && review.state === 'CHANGES_REQUESTED'
            );

            if (existingReview) {
              // Dismiss existing review first
              try {
                await github.rest.pulls.dismissReview({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.issue.number,
                  review_id: existingReview.id,
                  message: 'Updating review with latest fingerprint diff'
                });
              } catch (e) {
                // If dismiss fails, continue anyway
                console.log('Could not dismiss existing review:', e.message);
              }
            }

            // Create new review
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              event: 'REQUEST_CHANGES',
              body: message
            });
