name: Check Native Build Requirement

on:
  push:
    branches: [ci]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-native-build:
    runs-on: ubuntu-latest
    concurrency:
      group: fingerprint-${{ github.event_name != 'pull_request' && 'ci' || github.run_id }}
      cancel-in-progress: true

    permissions:
      pull-requests: write
      actions: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache-dependency-path: "**/package-lock.json"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Check fingerprint
        if: github.event_name == 'pull_request'
        id: fingerprint-check
        uses: expo/expo-github-action/fingerprint@main
        with:
          packager: npm
          saving-db-branch: ci

      - name: Update fingerprint database on ci branch
        if: github.event_name == 'push' && github.ref == 'refs/heads/ci'
        uses: expo/expo-github-action/fingerprint@main
        with:
          packager: npm
          saving-db-branch: ci

      - name: Add Fingerprint:compatible label if no change
        if: github.event_name == 'pull_request' && steps.fingerprint-check.outputs.fingerprint-diff == '[]'
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.issues.removeLabel({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: 'Fingerprint:changed'
              })
            } catch (e) {
              if (e.status != 404) {
                throw e;
              }
            }
            await github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['Fingerprint:compatible']
            })

      - name: Add Fingerprint:changed label if changed
        if: github.event_name == 'pull_request' && steps.fingerprint-check.outputs.fingerprint-diff != '[]'
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.issues.removeLabel({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: 'Fingerprint:compatible'
              })
            } catch (e) {
              if (e.status != 404) {
                throw e;
              }
            }
            await github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['Fingerprint:changed']
            })

      - name: Determine if native build required
        if: github.event_name == 'pull_request'
        id: compare
        run: |
          FINGERPRINT_DIFF="${{ steps.fingerprint-check.outputs.fingerprint-diff }}"

          # Check if fingerprint diff is not empty (fingerprint changed)
          if [ "$FINGERPRINT_DIFF" != "[]" ] && [ -n "$FINGERPRINT_DIFF" ]; then
            echo "native_build_required=true" >> $GITHUB_OUTPUT
            echo "⚠️ Fingerprint changed - native build required"
          else
            echo "native_build_required=false" >> $GITHUB_OUTPUT
            echo "✅ Fingerprint unchanged - no native build required"
          fi

      - name: Request changes review if native build required
        if: github.event_name == 'pull_request' && steps.compare.outputs.native_build_required == 'true'
        uses: ntsd/auto-request-changes-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          review-message: |
            ⚠️ **Native Build Required - Manual Approval Needed**

            This PR requires a native build because the fingerprint has changed compared to the base branch.

            **Action Required:**
            Please verify native builds work correctly before approving this PR.

            > This review blocks merging until dismissed. PRs with fingerprint changes require explicit approval.

      - name: Summary
        if: always() && github.event_name == 'pull_request'
        run: |
          if [ "${{ steps.compare.outputs.native_build_required }}" = "true" ]; then
            echo "⚠️ Native build is required for this PR"
          else
            echo "✅ No native build required for this PR"
          fi
